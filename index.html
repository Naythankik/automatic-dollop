<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="ping" />
        </div>
        <p>We are launching <span class="time">soon!</span></p>
        <span class="notify">Subscribe and get notified </span>

        <form action="#" method="get">
          <div class="inputs">
            <div class="input">
              <input
                type="text"
                name="email"
                placeholder="Your email address"
              />
              <span class="error" hidden
                >Please provide a valid email address</span
              >
            </div>
            <button type="submit">Notify Me</button>
          </div>
        </form>

        <div class="illustrations">
          <img src="./images/illustration-dashboard.png" alt="illustrations" />
        </div>

        <div class="socials">
          <span>
            <img src="./images/facebook.svg" alt="" />
          </span>
          <span>
            <img src="./images/twitter.svg" alt="" />
          </span>
          <span>
            <img src="./images/instagram.svg" alt="" />
          </span>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Naythankik</a>.
        </p>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
